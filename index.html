<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRADE</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="topBar">
        <ul class="topBar-nav topBar-nav--project">
            <li class="topBar-navItem">
                <select id="selectProjectAction">
                    <option value="" selected="selected">Choose a project</option>
                    <option value="url">Url Parser</option>
                    <option value="personnage">Video Game Character</option>
                </select>
            </li>
            <li class="topBar-navItem">
                <select id="selectTestAction" disabled="disabled" class="enableWithProject">
                    <option value="1" selected="selected">Exercise 1</option>
                    <option value="2">Exercise 2</option>
                    <option value="3">Exercise 3</option>
                </select>
            </li>
            <li class="topBar-navItem">
                <button id="toggleTestAction" disabled="disabled" class="enableWithProject">Toggle view</button>
            </li>
            <li class="topBar-navItem">
                <button id="runTestAction" disabled="disabled" class="enableWithProject">Run tests</button>
            </li>
        </ul>
        <ul class="topBar-nav topBar-nav--editor">
            <li class="topBar-navItem">
                <button id="saveCodeAction" disabled="disabled" class="enableWithProject">Save code</button>
            </li>
            <li class="topBar-navItem">
                <select id="loadCodeAction" disabled="disabled" class="enableWithProject"></select>
            </li>
        </ul>
        <h1 class="topBar-name"><abbr title="Code Review And Development Environment">CRADE</abbr></h1>
    </div>
    <div id="mainFrame" class="showTestResult">
        <div id="mainFrameContent">
            <pre id="editorFrame"></pre>
            <div id="testFrame">
                <pre id="testEditorFrame"></pre>
                <div id="testResultFrame">
                    <ol id="testReport"></ol>
                    <div class="pictureContainer">
                        <img src="" id="picture" />
                    </div>
                    <a href="https://github.com/tzi/CRADE" target="_blank" id="githubLink">Fork me on Github</a>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/ace/ace.js"></script>
    <script src="lib/qunit/qunit-1.11.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
