<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Code Design Workshop</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="topBar">
        <h1 class="topBar-name">Code Design Workshop</h1>
        <ul class="topBar-nav">
            <li class="topBar-navItem">
                <select id="selectProjectButton">
                    <option value="0">Choose a project</option>
                    <option value="hello-world">Hello World</option>
                    <option value="Goban">Goban</option>
                </select>
            </li>
            <li class="topBar-navItem">
                <button id="saveCodeButton" disabled="disabled" class="enableWithProject">Save code</button>
            </li>
            <li class="topBar-navItem">
                <button id="loadCodeButton" disabled="disabled" class="enableWithProject">Reload code</button>
            </li>
            <li class="topBar-navItem">
                <button id="showTestButton" disabled="disabled" class="enableWithProject">Show tests</button>
            </li>
            <li class="topBar-navItem">
                <button id="runTestButton" disabled="disabled" class="enableWithProject">Run tests</button>
            </li>
        </ul>
    </div>
    <div id="mainFrame">
        <div id="mainFrameContent">
            <pre id="editorFrame"></pre>
            <ol id="testFrame"></ol>
        </div>
    </div>
    <script src="lib/ace/ace.js"></script>
    <script src="lib/qunit-1.11.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
